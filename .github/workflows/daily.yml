name: Daily snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "20 19 * * 1-5"   # Weekdays, 19:20 UTC (adjust if you want)
  push:
    paths:
      - "src/**"
      - "config/**"
      - "requirements.txt"
      - ".github/workflows/daily.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Install your repo requirements first (if present)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure these exist for the snapshot generator (safe even if already installed)
          pip install pandas requests feedparser

      - name: Run daily snapshot (src/run_daily.py)
        run: |
          python src/run_daily.py

      - name: Build AI briefing and history
        run: |
          python src/build_ai_artifacts.py

      - name: Commit snapshot + AI artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add \
            docs/data/snapshot.json \
            docs/data/snapshot.csv \
            docs/data/ai_briefing.json \
            docs/data/history/*.jsonl \
            docs/data/history/index.json || true

          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Daily snapshot + AI briefing"
          git push
