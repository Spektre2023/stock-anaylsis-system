name: Daily snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "20 19 * * 1-5" # Weekdays, 19:20 UTC
  push:
    paths:
      - "src/**"
      - "config/**"
      - "docs/**"
      - "requirements.txt"
      - ".github/workflows/daily.yml"

concurrency:
  group: daily-snapshot-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas requests feedparser

      - name: Run daily snapshot (src/run_daily.py)
        run: |
          python src/run_daily.py

      - name: Build AI briefing and history
        run: |
          python src/build_ai_artifacts.py

      - name: Commit snapshot + AI artifacts
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Ensure we start from latest main BEFORE generating files
          git pull --rebase origin main

          git add \
            docs/data/snapshot.json \
            docs/data/snapshot.csv \
            docs/data/ai_briefing.json \
            docs/data/history/index.json \
            docs/data/history/*.jsonl || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Daily snapshot + AI briefing"

          git push origin main

