name: Daily snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "20 19 * * 1-5" # Weekdays, 19:20 UTC
  push:
    paths:
      - "src/**"
      - "config/**"
      - "docs/**"
      - "requirements.txt"
      - ".github/workflows/daily.yml"

concurrency:
  group: daily-snapshot-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # IMPORTANT: sync while the working tree is still clean (before generating files)
      - name: Sync with main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas requests feedparser yfinance

      - name: Run daily snapshot (src/run_daily.py)
        run: |
          python src/run_daily.py

      - name: Build AI briefing and history
        run: |
          python src/build_ai_artifacts.py

      - name: Commit snapshot + AI artifacts
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add \
            docs/data/snapshot.json \
            docs/data/snapshot.csv \
            docs/data/ai_briefing.json \
            docs/data/history/index.json \
            docs/data/history/*.jsonl || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Daily snapshot + AI artifacts"

          # Push (robust): if rejected, rebase the NEW commit onto latest main and retry
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push rejected, retrying ($i/3)..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Push failed after retries"
          exit 1
